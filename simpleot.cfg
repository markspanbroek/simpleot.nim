[n.global]
output = "simpleot"

[n.prepare]
git = "https://github.com/markspanbroek/SimpleOT.git"

[n.include]
"${output}"

[ot_sender.h]
compile = "${output}/ot_sender.c"

[ge4x.h]
compile = "${output}/ge4x*.c"
compile.keccak = "${output}/Keccak-simple.c"

[gfe4x.h]
compile = "${output}/gfe4x*.c"
compile.fe = "${output}/fe25519*.c"
compile.ge = "${output}/ge25519*.c"
search.aligned = "__attribute__ ((aligned (32)))"
replace.aligned = ""

[sc25519.h]
compile = "${output}/sc25519*.c"
compile.random = "${output}/randombytes.c"

[ot_config.h]
pragma = "passC: \"-c\""
compile.assembly = "${output}/*.S"
